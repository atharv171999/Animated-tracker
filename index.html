<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release-pro/v4.0.0/css/line.css">

</head>
<body>
    <div class="main">
        <div class="heading">
            <h1 class="head-1">Animated Step <span>Progress  Bar</span></h1>
        </div>
        <ul>
            <li>
                <i class="icon uil uil-focus-target"></i>
                <div class="  progress one">
                    <p class="number">1</p>
                    <i class="uil uil-check"></i>
                </div>
                <p>Add To cart</p>
            </li>
            <li>
                <i class="icon uil uil-clipboard-notes"></i>
                <div class=" progress two">
                    <p class="number">2</p>
                    <i class="uil uil-check"></i>
                </div>
                <p>Fill Details</p>
            </li> <li>
                <i class="icon uil uil-credit-card"></i>
                <div class=" progress three">
                    <p class="number">3</p>
                    <i class="uil uil-check"></i>
                </div>
                <p>Make payment</p>
            </li> <li>
                <i class="icon uil uil-exchange"></i>
                <div class="progress four">
                    <p class="number">4</p>
                    <i class="uil uil-check"></i>
                </div>
                <p>Order In progress </p>
            </li> <li>
                <i class="icon uil uil-map-marker"></i>
                <div class="progress five">
                    <p class="number">5</p>
                    <i class="uil uil-check"></i>
                </div>
                <p>Order Arrived</p>
            </li>
        </ul>
    </div>
</body>
<script src="./script.js" ></script>
</html>
